<!doctype html>
<meta charset="utf-8" />
<title>Todo List - Telerik JavaScript Part 2 Course (2013) homework</title>
<link rel="stylesheet" href="css/main.css" />
<body>
  <div id=todo-list-component >
    <h1>Todo List</h1>
    <form id=create-todo >
      <input name=item placeholder="What to do next?" required />
      <button type=submit >Add</button>
    </form>
    <div>
      <button id=delete-item >Delete</button>
      <button id=hide-item >Hide</button>
      <button id=show-item >Show All</button>
    </div>
    <ul id=todo-list ></ul>
  </div>
  <script src="js/main.js"></script>
</body>
